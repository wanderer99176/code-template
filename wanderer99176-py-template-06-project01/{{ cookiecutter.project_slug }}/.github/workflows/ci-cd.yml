name: CI/CD Pipeline

# è§¦å‘æ¡ä»¶
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘

# ç¯å¢ƒå˜é‡
env:
  PYTHON_VERSION: "{{ cookiecutter.python_version }}"
  NODE_VERSION: "{{ cookiecutter.node_version }}"
  REGISTRY: {{ cookiecutter.docker_registry }}
  IMAGE_PREFIX: {{ cookiecutter.github_username }}/{{ cookiecutter.project_slug }}

# ä»»åŠ¡
jobs:
  # ========== ä»£ç æ£€æŸ¥å’Œæµ‹è¯• ==========
  
  # Python ä»£ç æ£€æŸ¥
  lint-python:
    name: ğŸ” Python Lint
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: ğŸ è®¾ç½® Python
        uses: actions/setup-python@v5
        with:
          python-version: {% raw %}${{ env.PYTHON_VERSION }}{% endraw %}

      - name: ğŸ“¦ å®‰è£… uv
        uses: astral-sh/setup-uv@v2

      - name: ğŸ” è¿è¡Œ Ruff æ£€æŸ¥
        run: |
          uvx ruff check .
          uvx ruff format --check .

  # JavaScript/TypeScript ä»£ç æ£€æŸ¥
  lint-frontend:
    name: ğŸ” Frontend Lint
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: ğŸ“¦ å®‰è£… pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: ğŸŸ¢ è®¾ç½® Node.js
        uses: actions/setup-node@v4
        with:
          node-version: {% raw %}${{ env.NODE_VERSION }}{% endraw %}
          cache: 'pnpm'

      - name: ğŸ“¦ å®‰è£…ä¾èµ–
        run: pnpm install --frozen-lockfile

      - name: ğŸ” è¿è¡Œ ESLint
        run: pnpm lint

      - name: ğŸ¨ æ£€æŸ¥ Prettier æ ¼å¼
        run: pnpm format:check

      - name: ğŸ“ ç±»å‹æ£€æŸ¥
        run: pnpm typecheck

  # åç«¯æµ‹è¯•
  test-backend:
    name: ğŸ§ª Backend Tests
    runs-on: ubuntu-latest
    services:
      # PostgreSQL æœåŠ¡
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      # Redis æœåŠ¡
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ğŸ“¥ æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: ğŸ è®¾ç½® Python
        uses: actions/setup-python@v5
        with:
          python-version: {% raw %}${{ env.PYTHON_VERSION }}{% endraw %}

      - name: ğŸ“¦ å®‰è£… uv
        uses: astral-sh/setup-uv@v2

      - name: ğŸ“¦ å®‰è£…ä¾èµ–
        run: |
          cd services/backend
          uv venv
          source .venv/bin/activate
          uv pip install -e ".[dev]"

      - name: ğŸ§ª è¿è¡Œæµ‹è¯•
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379/0
        run: |
          cd services/backend
          source .venv/bin/activate
          pytest -v --cov --cov-report=xml --cov-report=term

      - name: ğŸ“Š ä¸Šä¼ è¦†ç›–ç‡æŠ¥å‘Š
        uses: codecov/codecov-action@v4
        with:
          file: ./services/backend/coverage.xml
          flags: backend
          name: backend-coverage

  # å‰ç«¯æµ‹è¯•
  test-frontend:
    name: ğŸ§ª Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: ğŸ“¦ å®‰è£… pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: ğŸŸ¢ è®¾ç½® Node.js
        uses: actions/setup-node@v4
        with:
          node-version: {% raw %}${{ env.NODE_VERSION }}{% endraw %}
          cache: 'pnpm'

      - name: ğŸ“¦ å®‰è£…ä¾èµ–
        run: pnpm install --frozen-lockfile

      - name: ğŸ§ª è¿è¡Œå•å…ƒæµ‹è¯•
        run: pnpm test:frontend

      - name: ğŸ“Š ä¸Šä¼ è¦†ç›–ç‡æŠ¥å‘Š
        uses: codecov/codecov-action@v4
        with:
          file: ./services/frontend/coverage/coverage-final.json
          flags: frontend
          name: frontend-coverage

  # E2E æµ‹è¯•
  test-e2e:
    name: ğŸ§ª E2E Tests
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    steps:
      - name: ğŸ“¥ æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: ğŸ“¦ å®‰è£… pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: ğŸŸ¢ è®¾ç½® Node.js
        uses: actions/setup-node@v4
        with:
          node-version: {% raw %}${{ env.NODE_VERSION }}{% endraw %}
          cache: 'pnpm'

      - name: ğŸ“¦ å®‰è£…ä¾èµ–
        run: pnpm install --frozen-lockfile

      - name: ğŸ­ å®‰è£… Playwright æµè§ˆå™¨
        run: pnpm exec playwright install --with-deps chromium

      - name: ğŸš€ å¯åŠ¨æµ‹è¯•ç¯å¢ƒ
        run: |
          docker-compose -f infra/docker-compose/dev.yml up -d
          # ç­‰å¾…æœåŠ¡å°±ç»ª
          sleep 10

      - name: ğŸ§ª è¿è¡Œ E2E æµ‹è¯•
        run: pnpm test:e2e

      - name: ğŸ“¸ ä¸Šä¼ å¤±è´¥æˆªå›¾
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots
          path: services/frontend/test-results/

  # ========== å®‰å…¨æ‰«æ ==========
  
  # ä¾èµ–å®‰å…¨æ‰«æ
  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: ğŸ” è¿è¡Œ Trivy æ¼æ´æ‰«æ
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: ğŸ“¤ ä¸Šä¼  Trivy æ‰«æç»“æœ
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

  # ========== æ„å»º Docker é•œåƒ ==========
  
  # æ„å»ºåç«¯é•œåƒ
  build-backend:
    name: ğŸ³ Build Backend Image
    runs-on: ubuntu-latest
    needs: [lint-python, test-backend, security-scan]
    if: {% raw %}github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'){% endraw %}
    steps:
      - name: ğŸ“¥ æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: ğŸ”§ è®¾ç½® Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ ç™»å½•å®¹å™¨é•œåƒä»“åº“
        uses: docker/login-action@v3
        with:
          registry: {% raw %}${{ env.REGISTRY }}{% endraw %}
          username: {% raw %}${{ github.actor }}{% endraw %}
          password: {% raw %}${{ secrets.GITHUB_TOKEN }}{% endraw %}

      - name: ğŸ·ï¸ æå–å…ƒæ•°æ®
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: {% raw %}${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}{% endraw %}-backend
          tags: |
            type=ref,event=branch
            type=sha,prefix={% raw %}{{branch}}{% endraw %}-
            type=raw,value=latest,enable={% raw %}{{is_default_branch}}{% endraw %}

      - name: ğŸ³ æ„å»ºå¹¶æ¨é€é•œåƒ
        uses: docker/build-push-action@v5
        with:
          context: ./services/backend
          push: true
          tags: {% raw %}${{ steps.meta.outputs.tags }}{% endraw %}
          labels: {% raw %}${{ steps.meta.outputs.labels }}{% endraw %}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸ” æ‰«æ Docker é•œåƒ
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: {% raw %}${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-backend:${{ github.sha }}{% endraw %}
          format: 'sarif'
          output: 'trivy-image-results.sarif'

      - name: ğŸ“¤ ä¸Šä¼ é•œåƒæ‰«æç»“æœ
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-image-results.sarif'

  # æ„å»ºå‰ç«¯é•œåƒ
  build-frontend:
    name: ğŸ³ Build Frontend Image
    runs-on: ubuntu-latest
    needs: [lint-frontend, test-frontend, security-scan]
    if: {% raw %}github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'){% endraw %}
    steps:
      - name: ğŸ“¥ æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: ğŸ”§ è®¾ç½® Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ ç™»å½•å®¹å™¨é•œåƒä»“åº“
        uses: docker/login-action@v3
        with:
          registry: {% raw %}${{ env.REGISTRY }}{% endraw %}
          username: {% raw %}${{ github.actor }}{% endraw %}
          password: {% raw %}${{ secrets.GITHUB_TOKEN }}{% endraw %}

      - name: ğŸ·ï¸ æå–å…ƒæ•°æ®
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: {% raw %}${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}{% endraw %}-frontend
          tags: |
            type=ref,event=branch
            type=sha,prefix={% raw %}{{branch}}{% endraw %}-
            type=raw,value=latest,enable={% raw %}{{is_default_branch}}{% endraw %}

      - name: ğŸ³ æ„å»ºå¹¶æ¨é€é•œåƒ
        uses: docker/build-push-action@v5
        with:
          context: ./services/frontend
          push: true
          tags: {% raw %}${{ steps.meta.outputs.tags }}{% endraw %}
          labels: {% raw %}${{ steps.meta.outputs.labels }}{% endraw %}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  {% if cookiecutter.enable_ml_api == 'yes' -%}
  # æ„å»º ML API é•œåƒ
  build-ml-api:
    name: ğŸ³ Build ML API Image
    runs-on: ubuntu-latest
    needs: [lint-python, security-scan]
    if: {% raw %}github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'){% endraw %}
    steps:
      - name: ğŸ“¥ æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: ğŸ”§ è®¾ç½® Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ ç™»å½•å®¹å™¨é•œåƒä»“åº“
        uses: docker/login-action@v3
        with:
          registry: {% raw %}${{ env.REGISTRY }}{% endraw %}
          username: {% raw %}${{ github.actor }}{% endraw %}
          password: {% raw %}${{ secrets.GITHUB_TOKEN }}{% endraw %}

      - name: ğŸ·ï¸ æå–å…ƒæ•°æ®
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: {% raw %}${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}{% endraw %}-ml-api
          tags: |
            type=ref,event=branch
            type=sha,prefix={% raw %}{{branch}}{% endraw %}-
            type=raw,value=latest,enable={% raw %}{{is_default_branch}}{% endraw %}

      - name: ğŸ³ æ„å»ºå¹¶æ¨é€é•œåƒ
        uses: docker/build-push-action@v5
        with:
          context: ./services/ml-api
          push: true
          tags: {% raw %}${{ steps.meta.outputs.tags }}{% endraw %}
          labels: {% raw %}${{ steps.meta.outputs.labels }}{% endraw %}
          cache-from: type=gha
          cache-to: type=gha,mode=max
  {% endif -%}

  # ========== éƒ¨ç½² ==========
  
  # éƒ¨ç½²åˆ° Kubernetes
  deploy:
    name: ğŸš€ Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend{% if cookiecutter.enable_ml_api == 'yes' %}, build-ml-api{% endif %}]
    if: {% raw %}github.event_name == 'push' && github.ref == 'refs/heads/main'{% endraw %}
    environment:
      name: production
      url: https://{{ cookiecutter.domain_name }}
    steps:
      - name: ğŸ“¥ æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: â˜¸ï¸ è®¾ç½® kubectl
        uses: azure/setup-kubectl@v3

      - name: ğŸ”‘ é…ç½® Kubernetes å‡­è¯
        run: |
          echo "{% raw %}${{ secrets.KUBE_CONFIG }}{% endraw %}" | base64 -d > $HOME/.kube/config

      - name: ğŸ¯ è®¾ç½® Helm
        uses: azure/setup-helm@v3
        with:
          version: 'latest'

      - name: ğŸš€ éƒ¨ç½²åç«¯
        run: |
          helm upgrade --install backend ./infra/kubernetes/helm-charts/backend \
            --namespace {{ cookiecutter.kubernetes_namespace }} \
            --create-namespace \
            --set image.tag={% raw %}${{ github.sha }}{% endraw %} \
            --wait

      - name: ğŸš€ éƒ¨ç½²å‰ç«¯
        run: |
          helm upgrade --install frontend ./infra/kubernetes/helm-charts/frontend \
            --namespace {{ cookiecutter.kubernetes_namespace }} \
            --set image.tag={% raw %}${{ github.sha }}{% endraw %} \
            --wait

      {% if cookiecutter.enable_ml_api == 'yes' -%}
      - name: ğŸš€ éƒ¨ç½² ML API
        run: |
          helm upgrade --install ml-api ./infra/kubernetes/helm-charts/ml-api \
            --namespace {{ cookiecutter.kubernetes_namespace }} \
            --set image.tag={% raw %}${{ github.sha }}{% endraw %} \
            --wait
      {% endif -%}

      - name: âœ… éªŒè¯éƒ¨ç½²
        run: |
          kubectl rollout status deployment/backend -n {{ cookiecutter.kubernetes_namespace }}
          kubectl rollout status deployment/frontend -n {{ cookiecutter.kubernetes_namespace }}

  # ========== é€šçŸ¥ ==========
  
  # éƒ¨ç½²æˆåŠŸé€šçŸ¥
  notify:
    name: ğŸ“¢ Notify
    runs-on: ubuntu-latest
    needs: [deploy]
    if: always()
    steps:
      - name: ğŸ“¢ å‘é€é€šçŸ¥
        uses: 8398a7/action-slack@v3
        with:
          status: {% raw %}${{ job.status }}{% endraw %}
          text: |
            éƒ¨ç½²çŠ¶æ€: {% raw %}${{ job.status }}{% endraw %}
            æäº¤: {% raw %}${{ github.sha }}{% endraw %}
            ä½œè€…: {% raw %}${{ github.actor }}{% endraw %}
            åˆ†æ”¯: {% raw %}${{ github.ref }}{% endraw %}
          webhook_url: {% raw %}${{ secrets.SLACK_WEBHOOK }}{% endraw %}
        if: always()
