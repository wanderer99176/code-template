# 应用密钥配置（生产环境请使用 Sealed Secrets 或 External Secrets Operator）
---
apiVersion: v1
kind: Secret
metadata:
  name: backend-secrets
  namespace: {{ cookiecutter.kubernetes_namespace }}
type: Opaque
stringData:
  # 数据库连接字符串
  database-url: "postgresql://{{ cookiecutter.database_user }}:changeme-in-production@postgres:5432/{{ cookiecutter.database_name }}"
  
  # Redis 连接字符串
  redis-url: "redis://redis:6379/0"
  
  # JWT 密钥（生产环境必须修改）
  secret-key: "your-super-secret-key-change-in-production"
  
  # 其他 API 密钥
  openai-api-key: ""
  aws-access-key: ""
  aws-secret-key: ""

---
apiVersion: v1
kind: Secret
metadata:
  name: regcred
  namespace: {{ cookiecutter.kubernetes_namespace }}
type: kubernetes.io/dockerconfigjson
data:
  # Docker registry 认证信息
  # 使用命令生成: kubectl create secret docker-registry regcred \
  #   --docker-server={{ cookiecutter.docker_registry }} \
  #   --docker-username=<your-username> \
  #   --docker-password=<your-password> \
  #   --dry-run=client -o yaml
  .dockerconfigjson: e30K  # 空的 base64 编码，需要替换

